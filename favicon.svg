<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Robot head -->
  <rect x="25" y="30" width="50" height="45" rx="8" fill="url(#grad)"/>
  <!-- Eyes -->
  <circle cx="40" cy="50" r="6" fill="#ffffff"/>
  <circle cx="60" cy="50" r="6" fill="#ffffff"/>
  <circle cx="40" cy="50" r="3" fill="#1e40af"/>
  <circle cx="60" cy="50" r="3" fill="#1e40af"/>
  <!-- Antenna -->
  <line x1="50" y1="30" x2="50" y2="20" stroke="#2563eb" stroke-width="3" stroke-linecap="round"/>
  <circle cx="50" cy="18" r="4" fill="#60a5fa"/>
  <!-- Mouth -->
  <rect x="40" y="62" width="20" height="3" rx="1.5" fill="#ffffff" opacity="0.8"/>
</svg>
